<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Chart</title>
    <style>
        #canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const data = [
            { x: 0, y: 0 },
            { x: 10, y: 20 },
            { x: 20, y: 30 },
            { x: 30, y: 40 },
            { x: 40, y: 50 },
            { x: 50, y: 60 },
            { x: 60, y: 70 },
            { x: 70, y: 80 },
            { x: 80, y: 90 },
            { x: 90, y: 100 },
        ];

        ctx.beginPath();
        ctx.moveTo(data[0].x, data[0].y);
        for (let i = 1; i < data.length; i++) {
            ctx.lineTo(data[i].x, data[i].y);
        }
        ctx.stroke();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #timeline {
      width: 100%;
      height: 300px;
      position: relative;
      border: 1px solid #ccc;
    }

    .event {
      position: absolute;
      height: 20px;
      width: 20px;
      background-color: #3498db;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
  <title>Uçak Zaman Çizelgesi</title>
</head>
<body>
  <div id="timeline"></div>

  <script>
    // Zaman çizelgesi için olayları temsil eden veri
    const events = [
      { time: '2023-12-01T08:00:00', label: 'Kalkış' },
      { time: '2023-12-01T12:00:00', label: 'Yemek Servisi' },
      { time: '2023-12-01T16:30:00', label: 'Varış' }
    ];

    // Zaman çizelgesi oluşturan fonksiyon
    function createTimeline(events) {
      const timeline = document.getElementById('timeline');

      events.forEach(event => {
        const eventTime = new Date(event.time);
        const leftPosition = (eventTime.getHours() * 60 + eventTime.getMinutes()) / (24 * 60) * 100; // Yüzdelik cinsinden pozisyon
        const eventElement = document.createElement('div');
        
        eventElement.className = 'event';
        eventElement.style.left = `${leftPosition}%`;
        eventElement.title = `${event.label}\n${event.time}`;
        
        timeline.appendChild(eventElement);
      });
    }

    // Sayfa yüklendiğinde zaman çizelgesini oluştur
    window.onload = function() {
      createTimeline(events);
    };
  </script>
</body>
</html>
